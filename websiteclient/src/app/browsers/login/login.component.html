<form [formGroup]="fm" *ngIf='fm' (submit)='onSubmit()' class="position-relative">
    <h3 style="font-size: 24px;">Đăng nhập</h3>
    <h6 class="mb-4" style="color: #0054a5;">Quản trị website</h6>
    <div class="form-group mb-0" [ngClass]="{'was-validated': !fm.get('email').valid && fm.get('email').touched}">
        <label>{{ 'lblEmail' | translate }} <span class="text-danger font-lg">*</span></label>
        <input type="email" formControlName="email" name="email" class="form-control" autocomplete="off" required>
        <small style="color:red"
            [ngClass]="{'invisible': !fm.get('email').invalid || !fm.get('email').touched}">
            {{ 'message.email' | translate }}</small>
    </div>
    <div class="form-group mb-0">
        <label>
            {{ 'lblPassword' | translate }} <span class="text-danger font-lg">*</span>
        </label>
        <div class="d-flex" style="position: relative;"
            [ngClass]="{'was-validated': !fm.get('password').valid && fm.get('password').touched}">
            <input [type]="type" class="form-control" name="password" formControlName="password" autocomplete="off"
                required>
            <span (click)="type = type == 'password' ? 'text' : 'password'" id="basic-addon2">
                <i class="fa" [ngClass]="{'fa-eye': type=='password', 'fa-eye-slash': type=='text'}"
                    style="position: absolute;top:10px; right: 17px; z-index: 99;cursor: pointer;"
                    aria-hidden="true"></i>
            </span>
        </div>
        <small class="d-inline" style="color:red" [ngClass]="{'invisible': !fm.get('password').invalid || !fm.get('password').touched}">
            {{ 'message.required' | translate }}
        </small>
    </div>
    <div class="text-right">
        <a class="mr-3" [routerLink]="['/browsers/forget']" href="" style="font-size: 12px;">Lấy lại mật khẩu?</a>
        <button type="submit" [disabled]="flag === false && !fm.valid" class="btn btn-success">
            {{ 'FEBtn.login' | translate }}
        </button>
    </div>
</form>
