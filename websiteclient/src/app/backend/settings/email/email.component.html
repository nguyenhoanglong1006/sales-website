<form [formGroup]="fm" *ngIf="fm" (submit)='$event.stopPropagation()'>
    <div class="card">
        <div class="card-header">
            <strong>{{ 'settings.email.smtp' | translate }}</strong>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label>{{ 'settings.email.server' | translate }}</label>
                        <input type="text" autocomplete="off" class="form-control" name="server"
                            formControlName="server">
                    </div>
                    <div class="form-group">
                        <label>{{ 'settings.email.protocol' | translate }}</label>
                        <input type="text" autocomplete="off" class="form-control" name="protocol"
                            formControlName="protocol">
                    </div>
                    <div class="form-group">
                        <label>{{ 'settings.email.port' | translate }}</label>
                        <input type="text" autocomplete="off" class="form-control" name="port" formControlName="port">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">

                    <div class="form-group">
                        <label>{{ 'lblEmail' | translate }}</label>
                        <input type="text" autocomplete="off" class="form-control" name="email" formControlName="email">
                        <small *ngIf="!fm.get('email').valid && fm.get('email').touched"
                            class="text-red">{{ 'message.email' | translate }}</small>
                    </div>
                    <div class="form-group">
                        <label>{{ 'lblPassword' | translate }}</label>
                        <input autocomplete="off" type="password" class="form-control" name="password"
                            formControlName="password">
                        <small *ngIf="!fm.get('password').valid && fm.get('password').touched"
                            class="text-red">{{ 'message.required' | translate }}</small>
                    </div>

                    <div class="form-group">
                        <label>{{ 'settings.email.timeconnect' | translate }}</label>
                        <input type="text" autocomplete="off" class="form-control" name="timeconnect"
                            formControlName="timeconnect">
                        <small *ngIf="!fm.get('timeconnect').valid && fm.get('timeconnect').touched"
                            class="text-red">{{ 'message.required' | translate }}</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" (click)="onSubmit()" [disabled]="!fm.valid"
                class="btn btn-success float-right">{{ 'btn.save' | translate }}</button>
        </div>
    </div>
</form>
