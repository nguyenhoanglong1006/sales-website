<form [formGroup]="fm" *ngIf="fm" (submit)='$event.stopPropagation()'>
    <div class="card">
        <div class="card-header">
            <strong>{{'products.seo' | translate}}</strong>
        </div>
        <div class="card-body">
            <div class="bg-light py-3 px-2 rounded">
                <span translate>products.name</span>: <h6 class="d-inline mb-0">{{ fm.value.name }} </h6>
            </div>
            <div class="w-75 mx-auto mt-4">
                <div class="form-group mb-0">
                    <label>{{ 'lblTitle' | translate }}
                        <small class="text-danger"> ( tối đa 75 ký tự )</small>
                    </label>
                    <input autocomplete="off" type="text" class="form-control" name="title" formControlName="title"
                        [ngStyle]="{'border-color': !fm.get('title').valid ? '#dc3545' : ''}">
                    <small class="text-red" [ngClass]="{'invisible': fm.get('title').valid}">{{
                        'message.chekSeo' | translate }}</small>
                </div>
                <div class="form-group ">
                    <label>{{ 'lblDescription' | translate }}
                        <small class="text-danger"> ( tối đa 325 ký tự )</small>
                    </label>
                    <textarea autocomplete="off" formControlName="description" class="form-control"
                        style="height: 114px;"
                        [ngStyle]="{'border-color': !fm.get('description').valid ? '#dc3545' : ''}"></textarea>
                    <small class="text-red" [ngClass]="{'invisible': fm.get('description').valid}">
                        {{ 'message.chekSeo' | translate }}</small>
                </div>

            </div>
        </div>
        <div class="card-footer">
            <div class="float-md-right">
                <button type="button" [routerLink]="['../../../get-list']" class="btn btn-primary mr-2">{{'btn.back' |
                    translate }}</button>
                <button (click)="onSubmit()" [disabled]="!fm.valid" class="btn btn-success"
                    type="button">{{'btn.save'|translate}}</button>

            </div>
        </div>
    </div>
</form>
