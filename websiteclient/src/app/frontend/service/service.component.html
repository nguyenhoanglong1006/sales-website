<ng-template [ngIf]="service.data && service.data.name">
    <box-breadcrumb [data]="service.data"></box-breadcrumb>
    
    <div class="container-main">
        <div class="container-fluid">
            <div class="row pt-md-4 pt-3 pb-5 justify-content-center">
                <div class="col-lg-3 col-12">
                    <app-box-asidebar-left [data]="service.data.data" [linkPage]="linkMain"></app-box-asidebar-left>
                </div>
                <div class="pb-5 col-lg-9">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</ng-template>
