                <script type="text/javascript">
                    'use strict';
                    const langGroup = document.getElementById('language-group');
                    const lang = [
                        { code: 'vi', name: 'Tiếng Việt', icon: './assets/icons/flag-vi_1636442018.jpg' },
                        { code: 'en', name: 'English', icon: './assets/icons/flag-en_1636442035.jpg' }
                    ];
                    const langActive = JSON.parse(localStorage.getItem('@LANGUAGE/active')) ?? { code: lang[0].code, name: lang[0].name, icon: lang[0].icon }
                    // TODO: handle event change language
                    const html = `
                        ${lang?.map(item => {
                        const { name, code, icon } = item
                        return `
                                <button onclick="handleChangeLang('${code}', '${name}', '${icon}', event)"  class="btn bg-transparent btn-sm d-inline-flex align-items-center" style="font-size: 1.3rem;">
                                    <img src="${icon}" alt="${name}" height="12" width="16" id="language-group-img" />
                                    <span class="ml-2" id="language-group-label" style="font-size: 14px;">${name}</span>
                                </button>
                            `
                    }).join('')} `

                    langGroup.innerHTML = html;

                    const handleChangeLang = (code, name, icon, event) => {
                        if (langActive.code === code) return;
                        doGTranslate(`vi|${code}`); // TODO: Change language
                        langActive.code = code; // TODO: Set language active
                        langActive.icon = icon;
                        langActive.name = name;
                        langGroup.innerHTML = html;
                        localStorage.setItem('@LANGUAGE/active', JSON.stringify(langActive));
                        return false;
                    };
                </script>
